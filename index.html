<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="battleship-game" content="battleship game for the browser.">
  <title>Battleship</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <button id="startOver">Click to play again.</button>
    <button id="playerOneSwitch">Click to take Player 2's turn.</button>
    <button id="playerTwoSwitch">Click to take Player 1's turn.</button>
    <div id="playerOneView">
      <div id="playerOneConsole" class="console">
        <div class="imageFrame">
          <div class="image felicia">
          </div>
        </div>
        <div class=helper>
          <div id="deputyFelicia">
            FELICIA
          </div>
          <div class="messageBox" id="playerOneMessage">
            Hi! My name is Felicia. I'll be your deputy captain today.
          </div>
          <div class="messageBox" id="playerOneOver">
          </div>
        </div>
      </div>
      <div class="playerOneForm">
      </div>
      <div class="boards">
        <div id="playerOneBoard">
        </div>
        <div id="playerOneEnemyView">
        </div>
      </div>
    </div>
    <div id="playerTwoView">
      <div id="playerTwoConsole" class="console">
        <div class="imageFrame">
          <div class="image nicolas">
          </div>
        </div>
        <div class="helper">
          <div id="deputyNicolas">
            NICOLAS
          </div>
          <div class="messageBox" id="playerTwoMessage">
            Hello. I'm Nicolas. I'll be your deputy captain today.
          </div>
          <div class="messageBox" id="playerTwoOver">
          </div>
        </div>
      </div>
      <div class="playerTwoForm">
      </div>
      <div class="board">
        <div id="playerTwoBoard">
        </div>
        <div id="playerTwoEnemyView">
        </div>
      <div class="board">
    </div>
  </div>
  <script src="./bundle.js" type="text/javascript"></script>
</body>
</html>
